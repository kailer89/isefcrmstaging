# Additional translations at https://github.com/plataformatec/devise/wiki/I18n

en:
  devise:
    confirmations:
      confirmed: Tu cuenta fue confirmada. Ya iniciaste sesion.
      send_instructions: Vas a recibir un correo con instrucciones sobre como confirmar tu cuenta en unos pocos minutos.
      send_paranoid_instructions: Si tu correo existe en nuestra base de datos, vas a recibir un correo con instrucciones sobre como confirmar tu cuenta en unos pocos minutos.
    failure:
      already_authenticated: Ya has iniciado una sesion.
      inactive: Tu cuenta aún no ha sido activada.
      invalid: Contraseña o Correo inválidos.
      invalid_token: Codigo de autenticacion inválido.
      locked: Tu cuenta está bloqueada.
      timeout: Tu sesion expiro, por favor inicia sesion nuevamente para continuar.
      unauthenticated: Tienes que iniciar sesion o registrarte para poder continuar.
      unconfirmed: Tienes que confirmar tu cuenta para poder continuar.
    mailer:
      confirmation_instructions:
        subject: Instrucciones de confirmacion
      reset_password_instructions:
        subject: Instrucciones de recuperacion de contraseña
      unlock_instructions:
        subject: Instrucciones para desbloquear
    omniauth_callbacks:
      failure: No has sido autorizado en la cuenta %{kind} porque "%{reason}".
      success: Has sido autorizado satisfactoriamente de la cuenta %{kind}.
    passwords:
      no_token: No puedes acceder a esta página si no es a traves de un un enlace para resetear tu contraseña. Si has llegado hasta aqui desde el email para resetear tu contrasena, por favor asegúrate de que la URL introducida está completa.
      send_instructions: Vas a recibir un correo con instrucciones sobre como resetear tu contraseña en unos pocos minutos.
      send_paranoid_instructions: Si tu correo existe en nuestra base de datos, vas a recibir un correo con instrucciones sobre como resetear tu contraseña en tu bandeja de entrada.
      updated: Tu contraseña fue cambiada. Ya iniciaste sesion.
      updated_not_active: Tu contraseña fue cambiada.
    registrations:
      destroyed: Fue grato tenerte con nosotros. Tu cuenta fue cancelada.
      signed_up: Bienvenido. Tu cuenta fue creada.
      signed_up_but_inactive: Tu cuenta ha sido creada correctamente. Sin embargo, no hemos podido iniciar la sesion para que tu cuenta aún no está activada.
      signed_up_but_locked: Tu cuenta ha sido creada correctamente. Sin embargo, no hemos podido iniciar la sesion para que tu cuenta está bloqueada.
      signed_up_but_unconfirmed: Se ha enviado un mensaje con un enlace de confirmacion a tu correo electronico. Abre el enlace para activar tu cuenta.
      update_needs_confirmation: Has actualizado tu cuenta correctamente, pero es necesario confirmar tu nuevo correo electronico. Por favor, comprueba tu correo y sigue el enlace de confirmacion para finalizar la comprobacion del nuevo correo eletronico.
      updated: Tu cuenta fue actualizada.
    sessions:
      signed_in: Sesion iniciada.
      signed_out: Sesion finalizada.
    unlocks:
      send_instructions: Vas a recibir instrucciones para desbloquear tu cuenta en unos pocos minutos.
      send_paranoid_instructions: Si tu cuenta existe, vas a recibir instrucciones para desbloquear tu cuenta en unos pocos minutos.
      unlocked: Tu cuenta fue desbloqueada. Ya iniciaste sesion.
  errors:
    messages:
      already_confirmed: ya fue confirmado, por favor intenta iniciar sesion
      expired: ha expirado, por favor solicita una nueva
      not_found: no se encontro
      not_locked: no estaba bloqueado
      not_saved:
        one: ! 'Un error ocurrio al tratar de guardar %{resource}:'
        other: ! '%{count} errores ocurrieron al tratar de guardar %{resource}:'