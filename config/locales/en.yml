# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.
en:
  ransack:
    search: "buscar"
    predicate: "predicado"
    and: "y"
    or: "o"
    any: "cualquier"
    all: "todos"
    combinator: "combinado"
    attribute: "atributo"
    value: "valor"
    condition: "condición"
    sort: "ordernar"
    asc: "ascendente"
    desc: "descendente"
    predicates:
      eq: "es igual a"
      eq_any: "es igual a cualquier"
      eq_all: "es igual a todos"
      not_eq: "no es igual a"
      not_eq_any: "no es igual a cualquier"
      not_eq_all: "no es iguala todos"
      matches: "coincidir"
      matches_any: "coincidir a cualquier"
      matches_all: "coincidir a todos"
      does_not_match: "no coincide"
      does_not_match_any: "no coincide con ninguna"
      does_not_match_all: "no coincide con todos"
      lt: "menor que"
      lt_any: "menor que cualquier"
      lt_all: "menor o igual a"
      lteq: "less than or equal to"
      lteq_any: "menor o igual a cualquier"
      lteq_all: "menor o igual a todos"
      gt: "mayor que"
      gt_any: "mayor que cualquier"
      gt_all: "mayor que todos"
      gteq: "mayor que o igual a"
      gteq_any: "mayor que o igual a cualquier"
      gteq_all: "mayor que o igual a todos"
      in: "en"
      in_any: "en cualquier"
      in_all: "en todos"
      not_in: "no en"
      not_in_any: "no en cualquier"
      not_in_all: "no en todos"
      cont: "contiene"
      cont_any: "contiene cualquier"
      cont_all: "contiene todos"
      not_cont: "no contiene"
      not_cont_any: "no contiene ninguna"
      not_cont_all: "no contiene toda"
      start: "comienza con"
      start_any: "comienza con cualquier"
      start_all: "comienza con toda"
      not_start: "no inicia con"
      not_start_any: "no comienza con cualquier"
      not_start_all: "no inicia con toda"
      end: "termina con"
      end_any: "termina con cualquier"
      end_all: "termina con todo"
      not_end: "no termina con"
      not_end_any: "no termina con cualquier"
      not_end_all: "no termina con todo"
      'true': "es verdadero"
      'false': "es falso"
      present: "es presente"
      blank: "está en blanco"
      'null': "es nula"
      not_null: "no es nula"
  date:
    abbr_day_names:
    - dom
    - lun
    - mar
    - mie
    - jue
    - vie
    - sab
    abbr_month_names:
    - 
    - ene
    - feb
    - mar
    - abr
    - may
    - jun
    - jul
    - ago
    - sep
    - oct
    - nov
    - dic
    day_names:
    - domingo
    - lunes
    - martes
    - miercoles
    - jueves
    - viernes
    - sabado
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%A, %d de %B de %Y'
      short: ! '%d de %b'
    month_names:
    - 
    - enero
    - febrero
    - marzo
    - abril
    - mayo
    - junio
    - julio
    - agosto
    - septiembre
    - octubre
    - noviembre
    - diciembre
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: cerca de 1 hora
        other: cerca de %{count} horas
      about_x_months:
        one: cerca de 1 mes
        other: cerca de %{count} meses
      about_x_years:
        one: cerca de 1 ano
        other: cerca de %{count} anos
      almost_x_years:
        one: casi 1 ano
        other: casi %{count} anos
      half_a_minute: medio minuto
      less_than_x_minutes:
        one: menos de 1 minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      over_x_years:
        one: mas de 1 ano
        other: mas de %{count} anos
      x_days:
        one: 1 dia
        other: ! '%{count} dias'
      x_minutes:
        one: 1 minuto
        other: ! '%{count} minutos'
      x_months:
        one: 1 mes
        other: ! '%{count} meses'
      x_seconds:
        one: 1 segundo
        other: ! '%{count} segundos'
    prompts:
      day: Dia
      hour: Hora
      minute: Minuto
      month: Mes
      second: Segundos
      year: Ano
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: debe ser aceptado
      blank: no puede estar en blanco
      confirmation: no coincide con la confirmacion
      empty: no puede estar vacio
      equal_to: debe ser igual a %{count}
      even: debe ser un número par
      exclusion: esta reservado
      greater_than: debe ser mayor que %{count}
      greater_than_or_equal_to: debe ser mayor o igual que %{count}
      inclusion: no esta incluido en la lista
      invalid: es invalido
      less_than: debe ser menor que %{count}
      less_than_or_equal_to: debe ser menor o igual que %{count}
      not_a_number: no es un número
      not_an_integer: debe ser un entero
      odd: debe ser un número non
      record_invalid: ! 'La validacion fallo: %{errors}'
      taken: ya ha sido tomado
      too_long:
        one: es demasiado largo (maximo 1 caracter)
        other: es demasiado largo (maximo %{count} caracteres)
      too_short:
        one: es demasiado corto (minimo 1 caracter)
        other: es demasiado corto (minimo %{count} caracteres)
      wrong_length:
        one: longitud erronea (debe ser de 1 caracter)
        other: longitud erronea (debe ser de %{count} caracteres)
    template:
      body: ! 'Revise que los siguientes campos sean validos:'
      header:
        one: ! '%{model} no pudo guardarse debido a 1 error'
        other: ! '%{model} no pudo guardarse debido a %{count} errores'
  helpers:
    select:
      prompt: Por favor selecciona
    submit:
      create: Crear %{model}
      submit: Guardar %{model}
      update: Guardar %{model}
      cancel: Cancelar
    links:
      new: Nuevo
      edit: Editar
      destroy: Eliminar
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%u%n'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: $
    format:
      delimiter: ! ','
      precision: 2
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: mil millones
          million: millon
          quadrillion: mil billones
          thousand: mil
          trillion: billon
          unit: ''
      format:
        delimiter: ! ','
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ! ','
    precision:
      format:
        delimiter: ! ','
  support:
    array:
      last_word_connector: ! ' y '
      two_words_connector: ! ' y '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%a, %d de %b de %Y a las %H:%M:%S %Z'
      long: ! '%A, %d de %B de %Y a las %I:%M %p'
      short: ! '%d de %b a las %H:%M hrs'
    pm: pm
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
